<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Map</title>
    
    <!-- Google Fonts (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0 30px;
            font-size: 2rem;
        }
        
        /* üî• –ö–∞—Ä—Ç–∞: —Å—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .map {
            width: 100%;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            position: relative;
            background: #0f0f23;
        }
        
        .map img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* üî• –í—Ä–µ–º—è: –∫–∞—Ä—Ç–æ—á–∫–∏ –≥–æ—Ä–æ–¥–æ–≤ */
        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .time-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
        }
        
        .time-card:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.15);
        }
        
        .city-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #7dd3fc;
        }
        
        .city-time {
            font-size: 1.8rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }
        
        .city-date {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .map { height: 300px; }
            h1 { font-size: 1.5rem; }
            .city-time { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç World Time Map</h1>
        
        <!-- –ö–∞—Ä—Ç–∞ –º–∏—Ä–∞ —á–µ—Ä–µ–∑ Pollinations AI (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π URL) -->
        <div class="map">
            <img src="https://image.pollinations.ai/prompt/world_map_detailed_satellite_view?width=1200&height=600&nologo=true" 
                 alt="World Map"
                 onerror="this.src='https://image.pollinations.ai/prompt/blue_planet_earth?width=1200&height=600'">
        </div>
        
        <!-- –ß–∞—Å—ã –ø–æ –≥–æ—Ä–æ–¥–∞–º -->
        <div class="time-grid">
            <div class="time-card">
                <div class="city-name">üóΩ New York</div>
                <div class="city-time" id="new-york-time">--:--</div>
                <div class="city-date" id="new-york-date"></div>
            </div>
            <div class="time-card">
                <div class="city-name">üá¨üáß London</div>
                <div class="city-time" id="london-time">--:--</div>
                <div class="city-date" id="london-date"></div>
            </div>
            <div class="time-card">
                <div class="city-name">üóº Paris</div>
                <div class="city-time" id="paris-time">--:--</div>
                <div class="city-date" id="paris-date"></div>
            </div>
            <div class="time-card">
                <div class="city-name">üá®üá≥ Beijing</div>
                <div class="city-time" id="beijing-time">--:--</div>
                <div class="city-date" id="beijing-date"></div>
            </div>
            <div class="time-card">
                <div class="city-name">üóæ Tokyo</div>
                <div class="city-time" id="tokyo-time">--:--</div>
                <div class="city-date" id="tokyo-date"></div>
            </div>
            <div class="time-card">
                <div class="city-name">ü¶ò Sydney</div>
                <div class="city-time" id="sydney-time">--:--</div>
                <div class="city-date" id="sydney-date"></div>
            </div>
        </div>
    </div>

    <script>
        // üî• –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ —Å —É—á—ë—Ç–æ–º —á–∞—Å–æ–≤—ã—Ö –ø–æ—è—Å–æ–≤
        const cities = {
            'new-york-time': { tz: 'America/New_York', name: 'new-york-date' },
            'london-time': { tz: 'Europe/London', name: 'london-date' },
            'paris-time': { tz: 'Europe/Paris', name: 'paris-date' },
            'beijing-time': { tz: 'Asia/Shanghai', name: 'beijing-date' },
            'tokyo-time': { tz: 'Asia/Tokyo', name: 'tokyo-date' },
            'sydney-time': { tz: 'Australia/Sydney', name: 'sydney-date' }
        };

        function updateTime() {
            const now = new Date();
            
            for (const [timeId, { tz, name }] of Object.entries(cities)) {
                const timeEl = document.getElementById(timeId);
                const dateEl = document.getElementById(name);
                
                if (timeEl) {
                    // –í—Ä–µ–º—è –≤ —Ñ–æ—Ä–º–∞—Ç–µ HH:MM:SS
                    timeEl.textContent = now.toLocaleTimeString('en-US', {
                        timeZone: tz,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    });
                }
                if (dateEl) {
                    // –î–∞—Ç–∞: Day, DD Month
                    dateEl.textContent = now.toLocaleDateString('en-US', {
                        timeZone: tz,
                        weekday: 'short',
                        day: 'numeric',
                        month: 'short'
                    });
                }
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–∞–∑—É –∏ –∑–∞—Ç–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
